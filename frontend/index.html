<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Carrera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registrationForm">
            <label for="name">Nombre y apellidos:</label>
            <input type="text" id="name" required>

            <label for="competitorNumber">Número de competidor:</label>
            <input type="text" id="competitorNumber" required>

            <label for="track">Pista en la que correrá:</label>
            <input type="text" id="track" required>

            <label for="experience">Años de experiencia:</label>
            <input type="number" id="experience" required>

            <label for="institution">Institución de origen:</label>
            <input type="text" id="institution" required>

            <button type="submit">Registrar</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
